<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="titlediv">
        <h1 id="title">Survey Form</h1>
        <p id="description">Your opinions are valuable!</p>
      </div>
      <form id="survey-form">
        <div>
          <label id="name-label">Enter Your Name</label>
          <input type="text" required id="name" placeholder="enter name" />
        </div>
        <div>
          <label id="email-label">Enter Your Email</label>
          <input type="email" required id="email" placeholder="enter email" />
        </div>
        <div>
          <label id="number-label">Enter Your Age</label>
          <input
            type="number"
            required
            id="number"
            min="10"
            max="120"
            placeholder="enter age"
          />
        </div>
        <div>
          <label>Which option best describes your current role?</label>
          <select id="dropdown">
            <option>None</option>
            <option>Front-End developer</option>
            <option>Back-End developer</option>
            <option>Full Stack developer</option>
          </select>
        </div>
        <div>
          <label> What's your favourite JS framework? </label>
          <div>
            <input type="radio" id="react" name="framework" value="react" />
            <label for="react">ReactJS</label>
          </div>
          <div>
            <input type="radio" id="Angular" name="framework" value="Angular" />
            <label for="Angular">AngularJS</label>
          </div>
          <div>
            <input type="radio" id="Next" name="framework" value="Next" />
            <label for="Next">NextJS</label>
          </div>
          <div>
            <input type="radio" id="vue" name="framework" value="vue" />
            <label for="vue">VueJS</label>
          </div>
        </div>
        <div>
          <label> What's your favourite Database? </label>
          <div>
            <input type="checkbox" id="SQL" name="SQL" value="Bike" />
            <label for="SQL">MYSQL</label>
          </div>
          <div>
            <input type="checkbox" id="MongoDB" name="MongoDB" value="Car" />
            <label for="MongoDB">MongoDB</label>
          </div>
          <div>
            <input type="checkbox" id="MariaDB" name="MariaDB" value="Boat" />
            <label for="MariaDB">MariaDB</label>
          </div>
        </div>
        <div>
          <label>Any comments or suggestions?</label>
          <textarea placeholder="your opinions"></textarea>
        </div>
        <input id="submit" type="submit" />
      </form>
    </div>
  </body>
</html>
